<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada do 5</title>
</head>
<body>
    <script lang="JavaScript">
        var int;

        document.write("Tabuada do 5:<br><br>")

        for(i = 1; i <= 10; i++)
        {
            document.write("5 X ", i ," = ", (5 * i),"<br>");
        }
    </script>
</body>
</html>
