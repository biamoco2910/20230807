<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Celcius -> Fahrenheit</title>
</head>
<body>
    <script lang="JavaScript">
        var c, fahrenheit;

        do
        {
        c = parseFloat(window.prompt("Digite a temperatura em graus celsius:","0"));
        }while(isNaN(c))

        fahrenheit = (c * 9/5) + 32;

        document.write("A temperatura informada em graus celcius é equivalente a ", fahrenheit ,"º em fahrenheit.")
    </script>
</body>
</html>
