<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada do valor informado</title>
</head>
<body>
    <script lang="JavaScript">
        var a, i;

        do
        {
            a = parseFloat(window.prompt("Digite um n√∫mero:","0"))
        }
        while(isNaN(a));
        
        document.write("Tabuada do ", a ,":<br><br>");

        for(i = 1; i <= 10; i++)
        {
            document.write(a," X ", i ," = ", (a * i),"<br>");
        }

    </script>    
</body>
</html>
